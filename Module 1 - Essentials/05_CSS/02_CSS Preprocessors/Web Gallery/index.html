<!DOCTYPE html>
<html>
<head>
    <title>Web Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div id="thumbs">
            <label for="tiger">
                <img src="images/leopard.jpg" alt="leopard">
            </label>
            <label for="white_horse">
                <img src="images/white_horse.jpg" alt="white_horse">
            </label>
            <label for="parrots">
                <img src="images/parrots.jpg" alt="kangaroo">
            </label>
            <label for="chameleon">
                <img src="images/chameleon.jpg" alt="chameleon">
            </label>
            <label for="snake">
                <img src="images/snake.jpg" alt="snake">
            </label>
        </div>
        <div class="big">           
            <input type="radio" name="images" id="tiger" checked><img src="images/leopard.jpg" alt="leopard">
            <input type="radio" name="images" id="white_horse"><img src="images/white_horse.jpg" alt="white_horse">
            <input type="radio" name="images" id="parrots"><img src="images/parrots.jpg" alt="kangaroo">
            <input type="radio" name="images" id="chameleon"><img src="images/chameleon.jpg" alt="chameleon">
            <input type="radio" name="images" id="snake"><img src="images/snake.jpg" alt="snake">
        </div>
    </div>
</body>
</html>
