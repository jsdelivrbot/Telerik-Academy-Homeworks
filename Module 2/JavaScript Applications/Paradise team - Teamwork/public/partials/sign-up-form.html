<form class="form-horizontal col-md-6 text-center">
    <fieldset>
        <legend>Sign-Up form</legend>
        <div class="form-group">
            <label for="inputUsername" class="col-md-6 control-label">Username
                <span class="asterisk">*</span>
            </label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="inputPassword" class="col-md-6 control-label">Password
                <span class="asterisk">*</span>
            </label>
            <div class="col-md-6">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                <!--<div class="checkbox">-->

                    <!--</label>-->
                <!--</div>-->
            </div>
        </div>
        <div class="form-group">

                <span class="asterisk">*</span>
            </label>
            <div class="col-md-6">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password">

                <!--<input type="checkbox"> Checkbox-->
                <!--</label>-->
                <!--</div>-->
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="firstName" class="col-md-6 control-label">First name
                <span class="asterisk">*</span>
            </label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-md-6 control-label">Last name
                <span class="asterisk">*</span>
            </label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-md-6 control-label">Email
                <span class="asterisk">*</span>
            </label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <br>

        <div class="form-group">
            <label for="aboutMe" class="col-md-6 control-label">Additional information</label>
            <div class="col-md-6">
                <textarea class="form-control" rows="5" id="aboutMe"></textarea>
